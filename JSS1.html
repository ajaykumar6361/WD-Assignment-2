<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript Variables</h1>
        <p>In this variable, x, y, and z are undeclared.</p>
        <p>they are automatically declared when first used.</p>
        <p id="demo"></p>
        <script>
            x = 5;
            y = 6;
            z = x+y;
            var x = 5;
           var y = 6;
           var z = x+y;
           const x = 5;
           const y = 6;
           const z = x+y;
           let x = 5;
           let y  =6;
           let z = x+y;
           document.getElementById("demo").innerHTML =" The value of z is:" +z;
        </script>
    </body>
</html>
