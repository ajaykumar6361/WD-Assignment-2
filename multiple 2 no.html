<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript Functions</h1>
        <p>Call a Function which performs a calculatuoin and returns the result:</p>
        <p id="demo"></p>
        <script>
            let x=myFunction(4,3);
            document.getElementById("demo").innerHTML = x;
            function myFunction(a,b) {
                return a*b;
            }
        </script>
    </body>
</html>
